<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tramontina Store</title>
</head>
<body>
    <h1>Tramontina Store</h1>
    <h1>Padovani</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hausz Monitoramento de Preços</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/index">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/marcas">Marcas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lojasmonitoradas">Lojas Monitoradas</a>
          </li>
            </div>
          </div>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-12">

        <br><br>
        <form method="get" action="#">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control"
                     type="search" value="#"
                     id="search-input"
                     placeholder="Digite sua pesquisa"
                     name="termo">
            
            </div>
          </div>
          <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
            <div class="container-fluid py-4">
              <div class="row">
                <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                  <div class="card">
                    <div class="card-header p-3 pt-2">
                      <div class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolute">
                        <i class="material-icons opacity-10 uil uil-percentage"></i>
                      </div>
                      <div class="text-end pt-1">
                        <p class="text-sm mb-0 text-capitalize">Itens mais caros</p>
                        <!-- Insira aqui a porcentagem da diferença em media dos itens da mercostore com os concorrentes -->
                        <h4 class="mb-0">15%  do Total</h4>
                      </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-3">
                      <!-- Insira dentro do span a diferença em porcentagem entre a media dessa semana e da semana passada -->
                      <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+55% </span>do que a semana passada</p>
                    </div>
                  </div>
                </div>
                <div class="col-xl-3 col-sm-6">
                  <div class="card">
                    <div class="card-header p-3 pt-2">
                      <div class="icon icon-lg icon-shape bg-gradient-info shadow-info text-center border-radius-xl mt-n4 position-absolute">
                        <i class="material-icons opacity-10 uil uil-percentage"></i>
                      </div>
                      <div class="text-end pt-1">
                        <p class="text-sm mb-0 text-capitalize">Itens Mais baratos</p>
                        <h4 class="mb-0">20% do Total</h4>
                      </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer p-3">
                      <p class="mb-0"><span class="text-success text-sm font-weight-bolder">+5% </span>do que a semana passada</p>
                    </div>
                  </div>
                </div>
              </main>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">REFERENCIA</th>
              <th scope="col">MARCA</th>
              <th scope="col">ITEM</th>
              <th scope="col">SAIBA MAIS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
        
              <th scope="row">TESTE</th>
              <th scope="row">TESTE</th>
              <th scope="row">TESTE</th>
              <th scope="row">TESTE</th>
              <th><a href="#">SAIBA MAIS</a></th>
            </tr>
           
          </tbody>
        </table>
    </div>
</body>
</html>
